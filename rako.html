<!DOCTYPE html>
<html>
<head>
    <title>Omrežna vprašanja in odgovori</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #333;
        margin-bottom: 8em;
        margin-top: 2em;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        font-size: 1.5em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
    p {
        color: #333;
        font-size: 1.7em;
    }
    </style>
    <script>
        let questionsAndAnswers = [
            {
                question: "Kaj je naloga omrežne plasti v modelu OSI?",
                answer: "Skrbi za usmerjanje prometa in izbiro najboljše poti med vozlišči."
            },
            {
                question: "Kateri protokoli delujejo na omrežni plasti?",
                answer: "Protokoli na omrežni plasti vključujejo IP, AppleTalk, Decnet, IPX."
            },
            {
                question: "Kaj je IP naslov in kako je sestavljen?",
                answer: "IP naslov je sestavljen iz 32 bitov (IPv4) in vsebuje omrežni ter gostiteljski del."
            },
            {
                question: "Kako je strukturiran IP razred A, B, C, D, in E?",
                answer: "Razred A: 0-127, B: 128-191, C: 192-223, D: 224-239, E: 240-255."
            },
            {
                question: "Kakšna je funkcija usmerjevalnika?",
                answer: "Usmerjevalnik povezuje različna omrežja in usmerja promet med njimi."
            },
            {
                question: "Kateri protokoli uporabljajo usmerjevalniki za delovanje?",
                answer: "Usmerjevalniki uporabljajo protokole kot so RIP, OSPF, BGP za delovanje."
            },
            {
                question: "Kaj je VLAN in kako deluje?",
                answer: "VLAN (Virtual LAN) omogoča logično ločitev omrežij v enaki fizični mreži."
            },
            {
                question: "Kateri so tipi VLAN vmesnikov?",
                answer: "Dostopni (access) vmesnik in deblo (trunk) vmesnik."
            },
            {
                question: "Razloži razliko med 'untoggled' in 'toggled' okvirom.",
                answer: "'Untoggled' okvir je identičen IEEE 802.3, 'toggled' okvir pa vključuje dodatne VLAN oznake (IEEE 802.1q)."
            },
            {
                question: "Kaj je CIDR in kakšna je njegova funkcija?",
                answer: "CIDR (Classless Inter-Domain Routing) omogoča bolj fleksibilno določanje mask omrežij."
            },
            {
                question: "Kaj pomeni NAT in kako deluje?",
                answer: "NAT (Network Address Translation) omogoča napravam v zasebnem omrežju dostop do interneta preko enega javnega IP naslova."
            },
            {
                question: "Zakaj smo prešli na IPv6?",
                answer: "Zaradi pomanjkanja IPv4 naslovov; IPv6 ima 128-bitne naslove in omogoča več naslovov."
            },
            {
                question: "Razloži razliko med statičnim in dinamičnim usmerjanjem.",
                answer: "Statično usmerjanje vključuje ročno konfigurirane poti, dinamično pa uporablja protokole za samodejno posodabljanje poti."
            },
            {
                question: "Kaj je DHCP in kako dodeljuje IP naslove?",
                answer: "DHCP samodejno dodeli IP naslov napravam v omrežju, ki ga zahtevajo."
            },
            {
                question: "Kaj pomeni subnetting in zakaj je pomemben?",
                answer: "Subnetting omogoča razdelitev omrežja na manjša podomrežja, kar izboljša učinkovitost omrežja."
            },
            {
                question: "Kaj je privzeti prehod (default gateway)?",
                answer: "Privzeti prehod je usmerjevalnik, na katerega so poslani vsi paketi, katerih destinacija ni v lokalnem omrežju."
            },
            {
                question: "Kaj pomeni naslov poplavljanja (broadcast)?",
                answer: "Naslov poplavljanja je IP naslov, ki posreduje podatke vsem napravam v omrežju (npr. 255.255.255.255)."
            },
            {
                question: "Kaj je maska omrežja in kako deluje?",
                answer: "Maska omrežja določa, kateri del IP naslova pripada omrežju in kateri del gostitelju."
            },
            {
                question: "Razloži usmerjevalne algoritme in njihove tipe.",
                answer: "Usmerjevalni algoritmi vključujejo vektor razdalje in stanje povezav. Odločajo, katera pot je optimalna za promet."
            },
            {
                question: "Kako deluje protokol RIP in njegove različice?",
                answer: "RIP uporablja vektorski algoritem razdalje in posodablja usmerjevalne tabele vsakih 30 sekund."
            },
            {
                question: "Kaj so zasebna IP omrežja in kje jih uporabljamo?",
                answer: "Zasebna IP omrežja (npr. 192.168.0.0) se uporabljajo znotraj lokalnih omrežij in niso dostopna na internetu."
            },
            {
                question: "Kako povezujemo omrežne naprave z 'straight' in 'crossover' kabli?",
                answer: "'Straight' kabli povezujejo naprave na različnih plasteh, 'crossover' kabli povezujejo naprave na isti plasti."
            },
            {
                question: "Kako deluje statično usmerjanje?",
                answer: "Statično usmerjanje vključuje ročno vpisane poti v usmerjevalno tabelo, ki jih usmerjevalnik uporablja za promet."
            },
            {
                question: "Kateri so kriteriji za vektorski algoritem razdalje?",
                answer: "Kriteriji vključujejo razdaljo (število skokov) in smer (vmesnik, preko katerega je omrežje dostopno)."
            },
            {
                question: "Kaj pomeni pojem 'hop' v usmerjevanju?",
                answer: "'Hop' je en skok med dvema omrežnima napravama v usmerjevalnem procesu."
            }
        ];

        let currentAnswer = "";

        function novoVprasanje() {
            let randomIndex = Math.floor(Math.random() * questionsAndAnswers.length);
            document.getElementById("vprasanje").innerText = questionsAndAnswers[randomIndex].question;
            currentAnswer = questionsAndAnswers[randomIndex].answer;
            document.getElementById("odgovor").innerText = "Odgovor je skrit. Kliknite gumb za prikaz.";
        }

        function prikaziOdgovor() {
            document.getElementById("odgovor").innerText = currentAnswer;
        }
    </script>
</head>
<body>
    <h1>Omrežna vprašanja in odgovori</h1>
    <p id="vprasanje">Pritisni NOVO za novo vprašanje.</p>
    <p id="odgovor">Odgovor je skrit. Kliknite gumb za prikaz.</p>
    <button onclick="novoVprasanje()">NOVO</button>
    <button onclick="prikaziOdgovor()">Prikaži odgovor</button>
</body>
</html>
